---
layout: default
title: Apps
permalink: /apps/
additional_css: apps
---

{% for app in site.app %}
<div class="app">
	<h2>{{ app.name }}</h2>

	<ul class="categories">
	{% for category in app.categories %}
		<li>{{ category }}</li>
	{% endfor %}
	</ul>

	<p>{{ app.description }}</p>

	<a href="{{ app.url | prepend: site.baseurl }}">Instructions and limitations</a>
</div>
{% endfor %}

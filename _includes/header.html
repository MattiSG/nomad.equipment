<header>
	<div class="wrapper">
		<a id="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

		<nav class="site-nav">
			{% for page in site.pages %}
				{% if page.title %}<a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>{% endif %}
			{% endfor %}
		</nav>
	</div>
</header>
